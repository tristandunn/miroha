name: CI

on:
  pull_request:
  workflow_call:

jobs:
  Ruby:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-retries 10
          --health-timeout 1s
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      redis:
         image: redis:6-alpine
         ports: ["6379:6379"]
         options: >-
           --health-cmd "redis-cli ping"
           --health-interval 10ms
           --health-retries 10
           --health-timeout 1s

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          cache: "yarn"
      - name: Install the Node dependencies
        run: yarn install
      - name: Run the Ruby tests
        env:
          COVERAGE: true
          DATABASE_POOL: 10
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          RAILS_ENV: test
        run: bundle exec rails db:setup ruby:test

  JavaScript:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          cache: "yarn"
      - name: Install the Node dependencies
        run: yarn install
      - name: Run the JavaScript tests
        run: yarn test:coverage

  Linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          cache: "yarn"
      - name: Install the Node dependencies
        run: yarn install
      - name: Lint the code
        uses: wearerequired/lint-action@v2
        with:
          ERBLINT: true
          ERBLINT_COMMAND_PREFIX: bundle exec
          ESLINT: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUBOCOP: true
          RUBOCOP_COMMAND_PREFIX: bundle exec
          STYLELINT: true

  Vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Scan for vulnerabilities
        run: bundle exec brakeman --format github --no-pager

