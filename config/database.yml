default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("DATABASE_POOL", ENV.fetch("RAILS_MAX_THREADS") { 5 }) %>
  variables:
    statement_timeout: 5_000

development:
  <<: *default
  database: miroha_development

test:
  <<: *default
  database: miroha_test
  host: localhost
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
